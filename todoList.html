<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="todo.css">
        <script src="todo.js"></script>
    <title>ToDo List</title>
</head>

<body class="col-6 offset-3" style="background-image:url(./images/todoBg1.jpeg);background-size:cover;">
    <p class="title fw-bolder text-center">ToDo</p>

    <section class="d-flex justify-content-center">
        <input type="text" class="mt-3 write" id="area">
        <button class="ms-3 text-white buttonColor p-2" id="addTodo" onclick=add()>Add</button>
        <button class="ms-3 pt-2 pb-2 text-white buttonColor p-2" id="resetTodo">Reset</button>
        
    </section>
    <div class="todoItems text-center d-flex flex-column" id="items">

    </div>

    <section class="d-flex justify-content-center">
        <button class="buttonColor viewTodo text-white m-2 p-2" id="viewTodo" >View All</button>
        <button class="buttonColor viewTodo text-white m-2 p-2" id="completed" >See Completed</button>
    </section>

            <button class="ms-3 me-3">reset</button>

</body>

</html>
